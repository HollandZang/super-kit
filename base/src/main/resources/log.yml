com.holland.kit.base.log:
  color_fonts:
    TRACE: WHITE
    DEBUG: BOTTLE_GREEN
    WARN: YELLOW
    ERROR: RED
    FATAL: RED
  color_backgrounds:
    FATAL: BLACK
  type: STANDARD_LOG
  level: TRACE
  levels:
    com.holland.kit.base.conf: TRACE
    com.holland.kit.base.conf.PropertiesKit: INFO
  template: "%d %p %F#%M:%L => %m"
  date_time_formatter: yyyy-MM-dd HH:mm:ss
